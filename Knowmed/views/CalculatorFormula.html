    <h2>Calculator Formula Master</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Add Calculator Formula
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Calculator</div>
                                    <div class="col-md-9">
                                        <select select2 class="form-control" id="ddlCalculator" ng-model="ddlCalculator" ng-init="ddlCalculator=-1" required="">
                                            {{list.calculatorTitle}}

                                            <option value="-1">--Select--</option>
                                            <option ng-repeat="list in CalculatorList" value="{{list.calculatorId}}">
                                                {{list.calculatorTitle}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Parameter</div>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="txtParameter" placeholder="Parameters separated by (,)" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Formula</div>
                                    <div class="col-md-9">
                                        <textarea class="form-control" ng-model="txtFormula" placeholder="Formula" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Unit</div>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="txtUnit" placeholder="Unit" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="button" class="btn btn-success" value="Save" ng-click="SaveFormula()" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Formula List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableDiseaseMaster" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Action</th>
                                            <th>Calculator</th>
                                            <th>Formula</th>
                                            <th>Parameter</th>
                                            <th>Unit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in calculatorFormulaList | filter : search" ng-class-odd="'striped'">
                                            <td>{{$index+1}}</td>
                                            <td><a href="" ng-click="edit(list.formulaID)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="deleteCalculatorFormula(list.formulaID)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                            <td>{{list.calculatorTitle}}</td>
                                            <td>{{list.formula}}</td>
                                            <td>{{list.parameter}}</td>
                                            <td>{{list.unit}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
