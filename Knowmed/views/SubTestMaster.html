
<div class="container-fluid">
    <h2>Sub Test Master</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Add Sub Test
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-2">Sub Test Name</div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Sub Test Name" ng-model="txtSubTestName" id="txtSubTestName" />
                                    </div>
                                    <div class="col-md-2">Sample Type</div>
                                    <div class="col-md-3">
                                        <select select2 class="form-control" ng-model="ddlSample" ng-init="ddlSample=-1" required="" >
                                            <option value="-1">--Select Sample Type--</option>
                                            <option ng-repeat="list in sampleTypeList" value="{{list.sampleTypeID}}">
                                                {{list.sampleName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-2">Interpretation</div>
                                    <div class="col-md-10">
                                        <textarea type="text" class="form-control" ng-model="txtInterpretation" placeholder="Interpretation" rows="3" />
                                    </div>
                                </div>
                            </div>
                                <div class="form-group col-md-12">
                                    <div class="row">
                                        <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="SaveSubTestMaster();" /></div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Sub Test List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableTroughValue" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Sub Test Name</th>
                                            <th>Sample Type</th>
                                            <th>Interpretation</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in subTestMasterList | filter : search" ng-class-odd="'striped'">
                                            <td>{{list.name}}</td>
                                            <td>{{list.sampleName}}</td>
                                            <td>{{list.interpretation}}</td>
                                            <td><a href="" ng-click="edit(list.id)" title="Edit"><i class="fa fa-edit"></i></a>   <a href="" ng-click="DeleteSubTestMaster(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
