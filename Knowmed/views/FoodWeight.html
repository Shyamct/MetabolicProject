    <h2>Add Food Weight</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Food Weight
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-2">Food Family</div>
                                    <div class="col-md-10">
                                        <select select2 class="form-control" ng-model="ddlFood" ng-init="ddlFood=0" ng-required="" ng-change="getFoodWeight();">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="list in foodList" value="{{list.foodID}}">
                                                {{list.foodFamily}}
                                            </option>
                                        </select>
                                    </div>                                   
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-1">Amount</div>
                                    <div class="col-md-3">
                                        <input type="number" class="form-control" ng-model="txtAmount" placeholder="Amount" />
                                    </div>
                                    <!--<div class="col-md-1">Unit</div>-->
                                    <div class="col-md-3">
                                        <select select2 class="form-control" id="ddlUnit" ng-model="ddlUnit" ng-init="ddlUnit=0" ng-required="">
                                            <option value="0">--Select Unit--</option>
                                            <option ng-repeat="list in unitList" value="{{list.unitID}}">
                                                {{list.unitName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">Weight (In gram)</div>
                                    <div class="col-md-3">
                                        <input type="number" class="form-control" ng-model="txtWeightInGram" placeholder="Weight In gram" />
                                    </div>
                                </div>
                            </div> 
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="saveFoodWeight();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Food Weight List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableFoodWeight" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Action</th>
                                            <th>Food Family</th>
                                            <th>Amount</th>
                                            <th>Unit</th>
                                            <th>Weight (In Gram)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in foodWeightList | filter : search" ng-class-odd="'striped'">
                                            <td><a href="" ng-click="edit(list.id)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="delete(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                            <td>{{list.foodFamily}}</td>
                                            <td>{{list.amount}}</td>
                                            <td>{{list.unitName}}</td>
                                            <td>{{list.weightInGram}}</td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
