
<div class="container-fluid">
    <h2>Merge Nutrient</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Merge Nutrient
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <select select2 class="form-control" id="ddlKeepNutrient" ng-model="ddlKeepNutrient" ng-init="ddlKeepNutrient=-1" required="">
                                            <option value="-1">--Select Keep Nutrient--</option>
                                            <option ng-repeat="list in NutrientMasterList" value="{{list.id}}">
                                                {{list.nutrientName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select  select2 class="form-control" id="ddlRemoveProblem" ng-model="ddlRemoveNutrient" ng-init="ddlRemoveNutrient=-1" required="">
                                            <option value="-1">--Select Remove Nutrient--</option>
                                            <option ng-repeat="list in NutrientMasterList" value="{{list.id}}">
                                                {{list.nutrientName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Merge" ng-click="updateNutrient();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
    </div>
</div>
