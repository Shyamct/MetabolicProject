<div class="container-fluid">
    <h2>Problem Nutrient Importance Report</h2>
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Problem Nutrient Importance Report
            </div>
            <div class="panel-body">
                <form name="form">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-10 col-sm-10 ">
                                    <tags-input ng-model="tagsNutrient" replace-spaces-with-dashes="false" display-property="nutrientName" on-tag-added="tagAdded($tag)" on-tag-removed="tagRemoved($tag)" placeholder="Nutrient Name">
                                        <auto-complete source="GetNutrientSearch($query)" min-length="0"
                                                       load-on-focus="true"></auto-complete>
                                    </tags-input>
                                </div>
                                <div class="col-md-2">
                                    <input type="button" class="btn btn-success" value="Search" ng-click="getNutrientImportanceReport();" />  &nbsp;&nbsp;
                                    <input type="button" class="btn btn-warning" value="Clear" ng-click="clear();" />
                                </div>
                            </div>
                            <div class="form-row" ng-if="problemNutrientImportanceReport.length>0">
                                <div class=" form-row col-md-12 col-sm-12">
                                    <div class="row">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                    <table id="tableTroughValue" class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Disease</th>
                                                <th>Nutrient Details</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="list in problemNutrientImportanceReport | filter : search" ng-class-odd="'striped'">
                                                <td>{{$index+1}}</td>
                                                <td>{{list.problemName}}</td>
                                                <td>{{list.sequenceList}}</td>
                                                <!--<td>
                                                    <table class="table table-bordered">
                                                        <tbody>
                                                            <tr ng-repeat="sequence in list.sequenceList">
                                                                <td>{{sequence.nutrientName}}</td>
                                                                <td>{{sequence.sequenceNo}}</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>-->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
