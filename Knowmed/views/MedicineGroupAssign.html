 <!--Assign MEdicine To Group-->
<div class="container-fluid">


    <h2>Assign Medicine To Group</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Assign Medicine To Group
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">


                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-1">Group</div>
                                    <div class="col-md-5">
                                        <select class="form-control" id="ddlMedicineGroup" ng-model="ddlMedicineGroup" ng-init="ddlMedicineGroup=0" ng-change="GetAssignedMedicineGroup();"ng-required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="medicineGroup in medicineGroupMasterList" value="{{medicineGroup.medicineGroupID}}">
                                                {{medicineGroup.medicineGroupName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-1">Medicine</div>
                                    <div class="col-md-5">
                                        <select class="form-control" id="ddlMedicine" ng-model="ddlMedicine" ng-init="ddlMedicine=0" ng-required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="medicine in medicineList" value="{{medicine.medicineID}}">
                                                {{medicine.medicineName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="saveAssignedMedicineGroup();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Assigned  Medicine Group List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="searchMedicineGroup">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableDiseaseMaster" class="table table-bordered">
                                    <thead>
                                        <tr>
                                           
                                            <th>Group</th>
                                            <th>Medicine</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in assignedMedicineGroupList | filter : searchMedicineGroup" ng-class-odd="'striped'">
                                       
                                            <td>{{list.groupName}}</td>
                                            <td>{{list.medicineName}}</td>

                                            <td><a href="" ng-click="editAssigned(list.id)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="deleteAssigned(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
