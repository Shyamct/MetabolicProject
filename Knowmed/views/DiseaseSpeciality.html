
<div class="container-fluid">

   
    <h2> Disease Speciality</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                   Add Disease Speciality
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-2">Speciality Name</div>
                                    <div class="col-md-4">
                                        <input type="TEXT" class="form-control" ng-model="txtSpecialityName" />
                                    </div>
                                    <div class="col-md-2">Speciality Clinical </div>
                                    <div class="col-md-4">
                                        <input type="TEXT" class="form-control" ng-model="txtSpecialityClinical" />
                                    </div>

                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">

                                    <div class="col-md-2">Department</div>
                                    <div class="col-md-4">
                                        <select class="form-control" id="ddlDepartment" ng-model="ddlDepartment" ng-init="ddlDepartment=0" ng-required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="department in departmentList" value="{{department.departmentId}}">
                                                {{department.departmentName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">Specialist </div>
                                    <div class="col-md-4">
                                        <input type="TEXT" class="form-control" ng-model="txtSpecialist" />
                                    </div>

                                </div>
                            </div>
                           
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="saveDiseaseqSpeciality();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Disease Speciality List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableDiseaseMaster" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Speciality</th>
                                            <th>Speciality Clinical</th>
                                            <th>Department</th>
                                            <th>Specialist</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in diseaseSpecialityList | filter : search" ng-class-odd="'striped'">
                                            <td>{{list.specialityName}}</td>
                                            <td>{{list.specialityDepartment}}</td>
                                            <td>{{list.departmentName}}</td>
                                            <td>{{list.specialist}}</td>
                                            <td><a href="" ng-click="edit(list.id)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="delete(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
