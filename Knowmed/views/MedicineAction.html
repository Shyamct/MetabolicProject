<div class="container-fluid">
    <h2>Medicine Action</h2>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                Add Medicine Action
            </div>
            <div class="panel-body">
                <form name="form">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">Medicine</div>
                                <div class="col-md-10">
                                    <select select2 class="form-control" ng-model="ddlmedicine" ng-init="ddlmedicine=0" ng-required="">
                                        <option value="0">--Select--</option>
                                        <option ng-repeat="list in medicineList" value="{{list.medicineID}}">
                                            {{list.medicineName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">Effect</div>
                                <div class="col-md-10">
                                    <textarea type="text" class="form-control" ng-model="txteffect" placeholder="Effect" rows="3" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <fieldset>
                                <legend>Reference</legend>
                                <div class="row">
                                    <div class="col-md-3">
                                        <select class="form-control" ng-model="ddlbookname" ng-init="ddlbookname=0" ng-required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="blist in bookList" value="{{blist.bookID}}">
                                                {{blist.bookName}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-md-3"> <input type="text" class="form-control" ng-model="txtpageno" placeholder="Page No" /></div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" ng-model="txtedition" placeholder="Edition" />
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="Reference URL" ng-model="txtReference" />
                                    </div>
                                    <div class="form-group col-md-12" style="padding-right: 1px; padding-top: 11px;">
                                        <div class="col-md-2">Remark</div>
                                        <div class="col-md-10">
                                            <textarea type="text" class="form-control" ng-model="txtRemark" placeholder="Remark" rows="3" />
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="SaveMedicineAction();" /></div>
                            </div>
                        </div>                       
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                Medicine Action List
            </div>
            <div class="panel-body">
                <form name="form">
                    <div class="form-row">
                        <div class=" form-row col-md-12 col-sm-12">
                            <div class="row">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                            <table id="tableDiseaseMaster" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Medicine</th>
                                        <th>Effect</th>
                                        <th>Book Name</th>
                                        <th>Page No</th>
                                        <th>Edition</th>
                                        <th>Reference</th>
                                        <th>Remark</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="list in medicineActionlist | filter : search" ng-class-odd="'striped'">
                                        <td>{{list.medicineName}}</td>
                                        <td>{{list.action}}</td>
                                        <td>{{list.bookName}}</td>
                                        <td>{{list.pageNo}}</td>
                                        <td>{{list.edition}}</td>
                                        <td>{{list.reference}}</td>
                                        <td>{{list.remark}}</td>
                                        <td><a href="" ng-click="edit(list.actionId)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="delete(list.actionId)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        <!--<td><i class="fa fa-eye" style="color:deepskyblue" tooltip="View" ng-click="viewHistoryDetails(history)">&nbsp;View</i></td>-->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
