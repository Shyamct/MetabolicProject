
<div class="container-fluid">

    
    <h2>Unit Conversion</h2>
    <div class="row">
       
       
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Unit Conversion
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-2">Unit From</div>
                                    <div class="col-md-4">
                                        <select class="form-control" id="ddlUnitFrom" ng-model="ddlUnitFrom" ng-init="ddlUnitFrom=0" ng-required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="list in unitList" value="{{list.unitID}}">
                                                {{list.unitName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">Unit From</div>
                                    <div class="col-md-4">
                                        <select class="form-control" id="ddlUnitTo" ng-model="ddlUnitTo" ng-init="ddlUnitTo=0" ng-required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="list in unitList" value="{{list.unitID}}">
                                                {{list.unitName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-2">Multiplicand</div>
                                    <div class="col-md-4">
                                        <input type="number" class="form-control"  ng-model="txtMultiplicand">
                                    </div>
                                    <div class="col-md-2">Dividend</div>
                                    <div class="col-md-4">
                                        <input type="number" class="form-control"  ng-model="txtDividend">
                                    </div>
                                </div>
                            </div>                         
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="saveUnitConversion();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>




        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                   Unit Conversion List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="searchUnitConversion">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableDiseaseMaster" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Unit From</th>
                                            <th>Unit To</th>
                                            <th>Multiplicand</th>
                                            <th>Dividend</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in unitConversionList | filter : searchUnitConversion" ng-class-odd="'striped'">
                                            <td>{{list.unitFromName}}</td>
                                            <td>{{list.unitToName}}</td>
                                            <td>{{list.multiplicand}}</td>
                                            <td>{{list.dividend}}</td>
                                            <td><a href="" ng-click="editUnitConversion(list.unitConversionID)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="deleteUnitConversion(list.unitConversionID)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>





    </div>
</div>
