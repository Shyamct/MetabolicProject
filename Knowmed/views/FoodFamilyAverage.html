
<div class="container-fluid">
    <h2>Average Food </h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                 Add   Average Food
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input foodfamily-auto-complete type="text" class="form-control" placeholder="Search Food Family" aria-describedby="basic-addon2" ng-model="ddlFoodFamily" ng-blur="fMasterList();">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="panel-body">
                                    <div class="form-row">
                                        <div class=" form-row col-md-12 col-sm-12">
                                            <div class="row">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search1">
                                                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:50vh">
                                            <table id="tbl1" class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th><input type="checkbox" ng-model="selectAll" ng-click="toggleSelect()" /></th>
                                                        <th>Food Name</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="list in visibleItems = (FoodMasterList | filter : search1)" ng-class-odd="'striped'">
                                                        <td><input type="checkbox" name="{{list.id}}" value="{{list.foodName}}" ng-model="list.selected" ng-checked="selectAll"></td>
                                                        <td>{{list.foodName}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="SaveFoodFamilyAverage();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Food Family Average List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tbl2" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>S.No.</th>
                                            <th>Food Family</th>
                                            <th>food Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in FoodFamilyAverageList | filter : search" ng-class-odd="'striped'">
                                            <td>{{$index + 1}}</td>
                                            <td>{{list.foodFamily}}</td>
                                            <td>{{list.foodName}}</td>
                                            <td><a href="" ng-click="DeleteFoodFamilyAverage(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
