

<script src="../js/table2excel.js"></script>
<div class="container-fluid">
    <h2>Differential Diagnosis Report</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-1">Department</div>
                                    <div class="col-md-11">
                                        <select select2 class="form-control" id="ddlDepartment" ng-model="ddlDepartment" ng-init="ddlDepartment=-1" required="" ng-change="GetDifferentialDiagnosisDepartmentWiseList()">
                                            <option value="-1">--Select--</option>
                                            <option ng-repeat="list in DepartmentList" value="{{list.id}}">
                                                {{list.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Differential Diagnosis Report
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-link" ng-click="exportData()">
                                <span class="glyphicon glyphicon-share"></span>
                                Export to Excel
                            </button>

                            <input type="button" class="btn btn-success" value="Print" ng-click="printDiv('divPrint');" />
                            NO OF RECORDS : <label ng-bind="lblCount"></label>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh" id="divPrint">
                                <table id="tableMedicineReport" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>SR NO.</th> 
                                            <th>Department</th>
                                            <th>Disaese</th>
                                            <th>Differential Diagnosis</th>                                          
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in DifferentialDiagnosisDepartmentWiseList | filter : search">
                                            <td>{{$index + 1}}</td>
                                            <td>{{list.department}}</td>
                                            <td>{{list.diseaseName}}</td>
                                            <td>{{list.differentialDiagnosis}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
