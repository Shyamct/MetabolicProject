
<div class="container-fluid">
    <h2>Merge Food</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Merge Food
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <select select2 class="form-control" ng-model="ddlKeepFood" ng-init="ddlKeepFood=-1" required="">
                                            <option value="-1">--Select Keep Food--</option>
                                            <option ng-repeat="list in FoodMasterList" value="{{list.id}}">
                                                {{list.foodName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select select2 class="form-control" ng-model="ddlRemoveFood" ng-init="ddlRemoveFood=-1" required="">
                                            <option value="-1">--Select Remove Food--</option>
                                            <option ng-repeat="list in FoodMasterList" value="{{list.id}}">
                                                {{list.foodName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Merge" ng-click="updateFood();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
    </div>
</div>
