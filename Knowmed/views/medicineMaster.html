    <h2>Medicine Master</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Add New Medicine
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">

                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-2">Medicine Name</div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" ng-model="txtMedicineName" placeholder="Medicine Name" required />
                                    </div>
                                    <!--<div class="col-md-2">Reference</div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" ng-model="txtReference" placeholder="Reference" required />
                                    </div>-->
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <fieldset>
                                    <legend>Reference</legend>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <select select2 class="form-control" ng-model="ddlBook" ng-init="ddlBook=0" required="">
                                                <option value="0">--Select Book--</option>
                                                <option ng-repeat="list in bookList" value="{{list.id}}">
                                                    {{list.bookName}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-3"><input type="text" class="form-control" placeholder="Page No." ng-model="txtPageNo" /></div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" placeholder="Edition" ng-model="txtEdition" />
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" placeholder="Reference URL" ng-model="txtReference" />
                                        </div>
                                        <div class="form-group col-md-12" style="padding-right: 1px; padding-top: 11px;">
                                            <div class="col-md-2">Remark</div>
                                            <div class="col-md-10">
                                                <textarea type="text" class="form-control" ng-model="txtRemark" placeholder="Remark" rows="3" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="button" class="btn btn-success" value="Save" ng-click="saveMedicineMaster()" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Medicine Master List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>

                                </div>

                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableRDA" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Action</th>
                                            <th>Medicine Name</th>
                                            <th>Ref Book</th>
                                            <th>Remark</th>
                                            <!--<th>Page No</th>
                                            <th>Edition</th>
                                            <th>Reference</th>-->

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="medicine in medicineList | filter : search" ng-class-odd="'striped'">
                                            <td><a href="" ng-click="edit($index,medicine.id)" title="Edit"><i class="fa fa-edit"></i></a> <a href="" ng-click="delete(medicine.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                            <td class="sm">{{medicine.medicineName}}</td>
                                            <td>{{medicine.bookReference}}</td>
                                            <td>{{medicine.remark}}</td>
                                            <!--<td>{{medicine.pageNo}}</td>
    <td>{{medicine.edition}}</td>
    <td>{{medicine.reference}}</td>-->
                                            <!--<td><i class="fa fa-eye" style="color:deepskyblue" tooltip="View" ng-click="viewHistoryDetails(history)">&nbsp;View</i></td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
