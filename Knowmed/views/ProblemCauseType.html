
<div class="container-fluid">

   
    <h2>Add Problem Cause Type</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Add Problem Cause Type
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">

                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-1">Cause Type</div>
                                    <div class="col-md-3">
                                        <input type="TEXT" class="form-control" ng-model="txtCauseType" />
                                    </div>

                                    <div class="col-md-1">Table</div>
                                    <div class="col-md-3">
                                        <select class="form-control" id="ddlTable" ng-model="ddlTable" ng-init="ddlTable=0" ng-required="" ng-change="GetParameterProblemCauseType(ddlTable);">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="table in tableList" value="{{table.tableName}}">
                                                {{table.tableName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-1">Parameter</div>
                                    <div class="col-md-3">
                                        <select class="form-control" id="ddlTable" ng-model="ddlParameter" ng-init="ddlParameter=0" ng-required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="parameter in parameterList" value="{{parameter.parameterName}}" >
                                                {{parameter.parameterName}}
                                            </option>
                                        </select>
                                    </div>

                                </div>
                            </div>


                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="saveProblemCauseType();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Problem Cause Type List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableDiseaseMaster" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Cause</th>
                                            <th>Table</th>
                                            <th>Parameter</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in problemCauseTypeList | filter : search" ng-class-odd="'striped'">
                                            <td>{{list.causeType}}</td>
                                            <td>{{list.tableName}}</td>
                                            <td>{{list.parameterName}}</td>
                                            <td><a href="" ng-click="edit(list.id)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="delete(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
