    <h2>Alter Disease Department</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Alter Disease Department
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">                            
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Disease Department</div>
                                    <div class="col-md-9">                                       
                                        <select select2 class="form-control" ng-model="ddlDiseaseDepartment" ng-init="ddlDiseaseDepartment=0" ng-change="getDiseaseDepartment()">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="list in departmentList" value="{{list.id}}">
                                                {{list.diseaseDepartmentName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>  
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Disease</div>
                                    <div class="col-md-9">
                                        <select select2 class="form-control" ng-model="ddlProblem" ng-init="ddlProblem=0" ng-required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="list in diseaseList" value="{{list.problemID}}">
                                                {{list.problemName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Update" ng-click="saveDiseaseDepartment()" /></div>
                                </div>
                            </div>
                        </div>             
                </form>
            </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Disease Department List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableDiseaseMaster" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Disease Department</th>
                                            <th>Disease</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in diseaseDepartmentList | filter : search" ng-class-odd="'striped'">
                                            <td>{{$index+1}}</td>
                                            <td>{{list.diseaseDepartmentName}}</td>
                                            <td>{{list.problemName}}</td>
                                            <td><a href="" ng-click="edit(list.id)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="delete(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
