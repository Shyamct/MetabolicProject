
<div class="container-fluid">


    <h2>Add Medicine's Brand Country</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Assign Medicine Brand Country
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Medicine</div>
                                    <div class="col-md-8">
                                        <select class="form-control" id="ddlMedicine" ng-model="ddlMedicine" ng-init="ddlMedicine=0" ng-required="" ng-change="getBrand(ddlMedicine);  addedCountry(ddlMedicine);">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="medicine in medicineList" value="{{medicine.medicineId}}">
                                                {{medicine.medicineName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Brand</div>
                                    <div class="col-md-8">
                                        <select class="form-control" id="ddlBrand" ng-model="ddlBrand" ng-init="ddlBrand=0" required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="list in brandList" value="{{list.brandID}}" ng-selected="{{list.brandID==ddlBrand}}">
                                                {{list.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Country</div>
                                    <div class="col-md-8">
                                        <select select2 class="form-control" id="ddlCountry" ng-model="ddlCountry" ng-init="ddlCountry=0" required="">
                                            <option value="0">--Select--</option>
                                            <option ng-repeat="cList in countryList" value="{{cList.countryID}}">
                                                {{cList.countryName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-xs btn-info" ng-click="AddMedicineBrandCountry()" ng-disabled="isDisabled">
                                            <span class="glyphicon glyphicon-plus"></span>&nbsp;Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">Remark</div>
                                    <div class="col-md-8">
                                        <textarea type="text" class="form-control" ng-model="txtRemark" placeholder="Remark" rows="3" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row" ng-if="medicineBrandCountryList.length>0">
                                    <div class="col-md-12">
                                        <table id="tableCalculators" class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>S.No</th>
                                                    <th>Medicine</th>
                                                    <th>Brand</th>
                                                    <th>Country</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="list in medicineBrandCountryList" ng-class-odd="'striped'">
                                                    <td>{{$index + 1}}</td>
                                                    <td>{{list.medicineName}}</td>
                                                    <td>{{list.brandName}}</td>
                                                    <td>{{list.countryName}}</td>
                                                    <td><a href="" ng-click="deletemedicineBrandCountry($index)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="saveMedicineBrandCountry();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Medicine Brand Country List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableDiseaseMaster" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Medicine</th>
                                            <th>Brand</th>
                                            <th>Country</th>
                                            <th>Remark</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in addedmedicineBrandCountryList | filter : search" ng-class-odd="'striped'">
                                            <td>{{list.medicineName}}</td>
                                            <td>{{list.name}}</td>
                                            <td>{{list.countryName}}</td>
                                            <td>{{list.remark}}</td>
                                            <td><a href="" ng-click="edit(list.id)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="delete(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
