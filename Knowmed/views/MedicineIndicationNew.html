<div class="container-fluid">
    <h2>Medicine Indication New</h2>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                Add Medicine Indication New
            </div>
            <div class="panel-body">
                <form name="form">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">Medicine</div>
                                <div class="col-md-4">
                                    <select select2 class="form-control" id="ddlmedicine" ng-model="ddlmedicine" ng-init="ddlmedicine=0" ng-required="" ng-change="MedicineIndicationList()">
                                        <option value="0">--Select--</option>
                                        <option ng-repeat="list in medicineList" value="{{list.medicineID}}">
                                            {{list.medicineName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-2">Uses/Indication</div>
                                <div class="col-md-4">
                                    <select select2 class="form-control" id="ddlproblem" ng-model="ddlproblem" ng-init="ddlproblem=0" ng-required="" ng-change="GetAttributeList()">
                                        <option value="0">--Select--</option>
                                        <option ng-repeat="list in problemList" value="{{list.problemID}}">
                                            {{list.problemName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">Indication Remark</div>
                                <div class="col-md-4">
                                    <textarea type="text" class="form-control" ng-model="txtindication" placeholder="Indication Remark" />
                                </div>
                                <div class="col-md-2">Attribute</div>
                                <div class="col-md-4">
                                    <select class="form-control" id="ddlAttribute" ng-model="ddlAttribute" ng-init="ddlAttribute=0" required="" ng-change="GetAttributeValueList()">
                                        <option value="0">--Select--</option>
                                        <option ng-repeat="list in attributeList" value="{{list.id}}" ng-selected="{{list.id==ddlAttribute}}">
                                            {{list.attributeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-6 pull-right">
                                    <div class="col-md-4 nopadding" ng-repeat="list in attributeValueList">
                                        <label for="rdAttribute">
                                            <input type="radio" ng-model="attributeValue" value="{{list.id}}" name="rdAttribute" />
                                            {{list.attributeValue}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">Remark</div>
                                <div class="col-md-9">
                                    <textarea type="text" class="form-control" ng-model="txtremark" placeholder="Remark" />
                                </div>
                                <div class="col-md-1 noPadding">
                                    <button class="btn btn-xs btn-info" ng-click="AddMedicine()" ng-disabled="btnAdd">
                                        <span class="glyphicon glyphicon-plus"></span>Add
                                    </button>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="row" ng-if="addedMedicineList.length >0" style="padding-top:5px">
                                    <div class="col-md-12 col-sm-12 table table-sm table-responsive table-border">
                                        <table id="tableCalculators" class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Medicine Name</th>
                                                    <th>Indication Name</th>
                                                    <th>Indication Remark</th>
                                                    <th>Attribute</th>
                                                    <th>Attribute Value</th>
                                                    <th>Remark</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="list in addedMedicineList" ng-class-odd="'striped'">
                                                    <td>{{list.medicineName}}</td>
                                                    <td>{{list.problemName}}</td>
                                                    <td>{{list.indication}}</td>
                                                    <td>{{list.attributeName}}</td>
                                                    <td>{{list.attributeValueName}}</td>
                                                    <td>{{list.remark}}</td>
                                                    <td><a href="" ng-click="deleteAddedMedicineList($index)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <fieldset>
                                <legend>Reference</legend>
                                <div class="row">
                                    <div class="col-md-3">
                                        <select class="form-control" ng-model="ddlbookname" ng-init="ddlbookname=0" required="">
                                            <option value="0">--Select Book--</option>
                                            <option ng-repeat="list in bookList" value="{{list.bookID}}">
                                                {{list.bookName}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Page No." ng-model="txtpageno" /></div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="Edition" ng-model="txtedition" onkeypress="isNumeric(1)" />
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="Reference URL" ng-model="txtReference" />
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <input type="button" class="btn btn-success" value="Save" ng-click="SaveMedicineIndication();" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                Medicine Indication List
            </div>
            <div class="panel-body">
                <form name="form">
                    <div class="form-row">
                        <div class=" form-row col-md-12 col-sm-12">
                            <div class="row">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                            <table id="tableDiseaseMaster" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Medicine Name</th>
                                        <th>Indication Name</th>
                                        <th>Indication Remark</th>
                                        <th>Attribute</th>
                                        <th>Attribute Value</th>
                                        <th>Remark</th>
                                        <th>Book Name</th>
                                        <th>Page No</th>
                                        <th>Edition</th>
                                        <th>Reference</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="list in medicineIndicationlist | filter : search" ng-class-odd="'striped'">
                                        <td><a href="" ng-click="edit(list.indid)" title="Edit"><i class="fa fa-edit"></i></a> | <a href="" ng-click="delete(list.indid)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        <td>{{list.medicineName}}</td>
                                        <td>{{list.problemName}}</td>
                                        <td>{{list.indication}}</td>
                                        <td>{{list.attributeName}}</td>
                                        <td>{{list.attributeValueName}}</td>
                                        <td>{{list.remark}}</td>
                                        <td>{{list.bookName}}</td>
                                        <td>{{list.pageNo}}</td>
                                        <td>{{list.edition}}</td>
                                        <td>{{list.reference}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
