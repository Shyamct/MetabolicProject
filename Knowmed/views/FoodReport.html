

<script src="../js/table2excel.js"></script>
<div class="container-fluid">
    <h2>Food Report</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-1">Food</div>
                                    <div class="col-md-11">
                                        <select select2 class="form-control" id="ddlFood" ng-model="ddlFood" ng-init="ddlFood=-1" required="" ng-change="FoodReport()">
                                            <option value="-1">--Select--</option>
                                            <option ng-repeat="list in foodList" value="{{list.id}}">
                                                {{list.foodName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                   Food Report
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-link" ng-click="exportData()">
                                <span class="glyphicon glyphicon-share"></span>
                                Export to Excel
                            </button>

                            <input type="button" class="btn btn-success" value="Print" ng-click="printDiv('divPrint');" />
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh" id="divPrint">
                                <table id="tableFoodReport" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>FOOD/GOUP/CATEGORY</th>
                                            <th>NUTRIENT</th>
                                            <th>FOOD FAMILY</th>
                                            <th>FOOD REGION</th>
                                            <th>FOOD WEIGHT</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in FoodReportList | filter : search">
                                            <td ng-bind-html="list.food|trustAsHtml">{{list.food}}</td>
                                            <td ng-bind-html="list.nutrient|trustAsHtml">{{list.nutrient}}</td>
                                            <td ng-bind-html="list.foodFamily|trustAsHtml">{{list.foodFamily}}</td>
                                            <td ng-bind-html="list.foodRegion|trustAsHtml">{{list.foodRegion}}</td>
                                            <td ng-bind-html="list.foodWeight|trustAsHtml">{{list.foodWeight}}</td>
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
