
<div class="container-fluid">
    <h2>Sign / Symptom Master</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Add Sign / Symptom 
                </div>
                <div class="panel-body">
                    <form name="form" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="Sign/Symptom" ng-model="txtSignSymptom" />
                                        <!--<input type="text" class="form-control" placeholder="Sign/Symptom" ng-model="txtSignSymptom" ng-keydown="CheckSignSymptomExistence(txtSignSymptom)"/>-->
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control" id="ddlOptionType" ng-model="ddlOptionType" ng-init="ddlOptionType=-1" required="">
                                            <option value="-1">--Select Option Type--</option>
                                            <option ng-repeat="list in ProblemCategoryList" value="{{list.id}}">
                                                {{list.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control" id="ddlRegionOrganID" ng-model="ddlRegionOrganID" ng-init="ddlRegionOrganID=-1" required="">
                                            <option value="-1">--Select Region Organ--</option>
                                            <option ng-repeat="list in BodyOrganRegionList" value="{{list.id}}">
                                                {{list.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                                                       
                            
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-3"><input type="button" class="btn btn-success" value="Save" ng-click="SaveSignSymptomMaster();" /></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Sign / Symptom Master List
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-row">
                            <div class=" form-row col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon2" ng-model="search">
                                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 padding1rem table table-sm table-responsive table-border" style="max-height:100vh">
                                <table id="tableTroughValue" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Option Name</th>
                                            <th>Region Organ</th>
                                            <th>Option Type</th>                                           
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in SignSymptomMasterList | filter : search" ng-class-odd="'striped'">
                                            <td>{{list.optionName}}</td>
                                            <td>{{list.regionOrgan}}</td>
                                            <td>{{list.optionType}}</td>                                           
                                            <td><a href="" ng-click="edit(list.id)" title="Edit"><i class="fa fa-edit"></i></a>   <a href="" ng-click="DeleteSignSymptomMaster(list.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
