<!--<!DOCTYPE html>-->

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<script type="text/javascript" src="https://www.google.com/jsapi"> </script>-->
    <script src="google_jsapi.js"></script>

    <script type="text/javascript">
        google.load("elements", "1", {
            packages: "transliteration"
        });

        function onLoad() {
            var options = {
                sourceLanguage:
                    google.elements.transliteration.LanguageCode.ENGLISH,
                destinationLanguage:
                    [google.elements.transliteration.LanguageCode.HINDI],
                shortcutKey: 'ctrl+g',
                transliterationEnabled: true
            };
            var control =
                new google.elements.transliteration.TransliterationControl(options);
            control.makeTransliteratable(['english2hindi']);
        }
        google.setOnLoadCallback(onLoad);
    </script>

    <script>
        $(documnet).ready(function() {
            $('#changeButton').click(function() {

                var press = jQuery.Event("keypress");
                press.ctrlKey = false;
                press.which = 40;
                $("whatever").trigger(press);

            });
        });
    </script>
</head>
<body>
    <input type="button" id="changeButton" value="Change" />
    <textarea id="english2hindi" style="width:600px;height:200px">Ham pagal nhi hai bhaiyya hamara dimag kharab hai</textarea>
    Press Ctrl+g to toggle between English and Hindi
</body>
</html>
