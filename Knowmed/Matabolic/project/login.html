<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MetabolismFacts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/matrix-style.css" />
    <link rel="stylesheet" href="css/matrix-media.css" />
    <link href="fonts/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>
    <script src="../../js/cache.js"></script>
</head>
<body style="background-color:#f5f5f5!important;">
    <div class="container">
        <div class="card pull-left">
            <h2>SignUp</h2>
            <form>              
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" class="form-control" id="name" autocomplete="off" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="mobileNo">Mobile No :</label>
                    <input type="text" class="form-control" id="mobileNo" autocomplete="off" placeholder="Enter Mobile No.">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" autocomplete="off" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password :</label>
                    <input type="password" class="form-control" id="confirmPassword" autocomplete="off" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" autocomplete="off" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="country">Country :</label>
                    <select class="form-control" id="ddlCountry">
                        <option value="0">-- Select Country--</option>
                        <option value="1"> India </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City :</label>
                    <select class="form-control" id="ddlCity">
                        <option value="0">-- Select City--</option>
                        <option value="1"> Lucknow </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profession">Profession :</label>
                    <input type="text" class="form-control" id="profession" autocomplete="off" placeholder="Enter Profession">
                </div>
                <div class="form-group">
                    <label for="address">Address :</label>
                    <textarea class="form-control" id="address" autocomplete="off" placeholder="Enter Address"></textarea>
                </div>

                <input type="button" class="btn btn-default" onclick="registerUser()" value="SignUp" />
            </form>
        </div>
        <div class="card pull-right">
            <h2>SignIn</h2>
            <form>
                <div class="form-group">
                    <label for="mobileNo">Mobile No :</label>
                    <input type="text" class="form-control" id="txtMobileNo" autocomplete="off" placeholder="Enter Mobile No.">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="txtPassword" autocomplete="off" placeholder="Enter Password">
                </div>

                <input type="button" class="btn btn-default" onclick="checkLogin()" value="SignIn" />
            </form>
        </div>
    </div>





    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easy-pie-chart.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.toaster.js"></script>
    <script src="js/select2.js"></script>

    <script src="customjs/userRegistration.js"></script>
</body>
</html>
